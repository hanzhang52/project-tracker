<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12 text-center">
          <h1>Project Tracker</h1>
          <h2>Current Time and Date</h2>
          <h3 id="clock"></h3>
        </div>
      </div>
    </header>
    <button id="addTask">Add Task</button>

    <!-- Moment.js Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- Bootstrap JS -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Hourly Wage</th>
          <th scope="col">Project Name</th>
          <th scope="col">Project Type</th>
          <th scope="col">Due Date</th>
          <th scope="col">Days Until Due Date</th>
          <th scope="col">Days Until Due Date Estimated total earned</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">$40</th>
          <th scope="row">NoName</th>
          <th scope="row">NoName</th>
          <th scope="row">12/01/22</th>
          <th scope="row">142 Days</th>
          <th scope="row">$15,000</th>
          <td></td>
        </tr>
      </tbody>
    </table>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <!-- Local JS -->
    <script type="text/javascript" src="./assets/js/logic.js"></script>
  </body>
</html>
